spring.application.name=timeoutAirlineBookingSystem

## Server Config

server.port=8080

## PostgresSQL DB Config

spring.datasource.url=jdbc:postgresql://localhost:5432/timeout_airline_booking
spring.datasource.username=postgres
spring.datasource.password=user
spring.datasource.driver-class-name=org.postgresql.Driver

## JPA Configuration OR entities map to the Database Table

#### disable auto schema generation or auto-create tables  (Flyway handles it)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#### for Hibernate to know how to generate SQL for PostgreSQL.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

## Flyway migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:Db

## Logging
#### Show detailed logs for Spring MVC/web layer
logging.level.org.springframework.web=DEBUG
#### Show detailed logs for your own app packages
logging.level.com.timeout.airline=DEBUG
#### Use DEBUG while developing to catch issues.
#### Switch to INFO or WARN in production to avoid noisy logs.




